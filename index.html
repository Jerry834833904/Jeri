<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ATW串焊机4级解锁</title>
  <style>
    :root{
      --bg:#f5f5f7; --ink:#111; --muted:#8e8e93; --card:#fff;
      --border:#e5e5ea; --btnbg:#e9e9ec; --highlight:#16a34a;
    }
    html,body{height:100%;}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font:17px/1.7 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",sans-serif;
    }
    .wrap{ min-height:100%; display:flex; flex-direction:column; align-items:center; padding: env(safe-area-inset-top) 20px 40px; }
    .topbar{
      width:100%; max-width:640px; display:flex; align-items:center; justify-content:space-between; margin-top:10px;
    }
    .datetime{ font-size:18px; font-weight:600; letter-spacing:.5px; }
    .luggage{
      border:1px solid var(--border); background:var(--card); border-radius:10px; padding:6px 12px; cursor:pointer; font-size:14px;
    }
    .card{
      width:100%; max-width:640px; background:var(--card); border:1px solid var(--border);
      border-radius:20px; margin-top:20px; padding:28px 20px 24px; text-align:center;
      box-shadow: 0 6px 24px rgba(0,0,0,.05);
    }
    h1{ margin:0 0 18px; font-size:22px; font-weight:800; }
    .input{ margin:14px auto 12px; width:min(420px,100%); }
    input[type="text"]{ width:100%; font-size:16px; padding:12px 12px; border-radius:12px; border:1px solid var(--border); background:#fafafa; outline:none; text-align:center; }
    input::placeholder{ color:#b0b0b4; }
    .btn{
      width:min(420px,100%); padding:12px; margin:10px auto 0; border-radius:12px;
      border:1px solid #d0d0d4; background:var(--btnbg); font-weight:700; cursor:pointer; font-size:15px;
    }
    .res{ margin-top:18px; font-size:24px; font-weight:700; color:var(--highlight); min-height:1.4em; }
    .err{ color:#e64545; font-size:14px; min-height:1.2em; }
    .footer{ max-width:640px; color:#9a9aa0; font-size:13px; text-align:center; margin-top:28px; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 顶部：本地日期时间 + 语言切换 -->
    <div class="topbar">
      <div class="datetime" id="now">--/--/-- --:--:--</div>
      <button class="luggage" id="luggageBtn">🧳 Luggage</button>
    </div>

    <div class="card">
      <h1 id="title">ATW串焊机4级解锁</h1>
      <div class="input">
        <!-- 仅允许 5 位纯数字 -->
        <input id="sn" type="text" inputmode="numeric" pattern="\\d{5}" maxlength="5" placeholder="请输入5位序列号" />
      </div>
      <button class="btn" id="genBtn">生成密码</button>
      <div class="err" id="err"></div>
      <div class="res" id="res"></div>
    </div>

    <div class="footer" id="foot">此程序由奥特维王杰开发，请勿转发，如转发后果自负。</div>
  </div>

  <script>
    // ===== 多语言文本 =====
    const i18n = {
      zh: {
        title: "ATW串焊机4级解锁",
        placeholder: "请输入5位序列号",
        gen: "生成密码",
        resultPrefix: "密码是：",
        errNaN: "请输入正确的5位数字序列号。",
        errRange: "序列号必须是5位纯数字（00000~99999）。",
        footer: "此程序由奥特维王杰开发，请勿转发，如转发后果自负。",
        luggage: "🧳 Luggage"
      },
      en: {
        title: "ATW Tab Welding L4 Unlock",
        placeholder: "Enter 5-digit Serial Number",
        gen: "Generate Password",
        resultPrefix: "Password: ",
        errNaN: "Please enter a valid 5-digit number.",
        errRange: "Serial must be exactly 5 digits (00000~99999).",
        footer: "Developed by ATW Jerry. Do not redistribute; you assume all risks.",
        luggage: "🧳 Luggage"
      }
    };
    let lang = "zh";

    function applyI18n() {
      const t = i18n[lang];
      title.textContent = t.title;
      sn.placeholder = t.placeholder;
      genBtn.textContent = t.gen;
      foot.textContent = t.footer;
      luggageBtn.textContent = t.luggage;
      if (res.dataset.rawPwd) res.textContent = t.resultPrefix + res.dataset.rawPwd;
      document.documentElement.lang = (lang === 'zh' ? 'zh-CN' : 'en');
    }

    // ===== 顶部显示本地日期+时间 =====
    const nowEl = document.getElementById('now');
    function pad(n){ return String(n).padStart(2,'0'); }
    function tickLocal() {
      const d = new Date();
      nowEl.textContent = `${d.getFullYear()}/${pad(d.getMonth()+1)}/${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }
    setInterval(tickLocal, 1000); tickLocal();

    // ===== 获取北京时间的年月日/星期/DayOfYear =====
    function getCNParts(baseDate = new Date()){
      const parts = new Intl.DateTimeFormat('en-CA', {
        timeZone: 'Asia/Shanghai',
        year:'numeric', month:'2-digit', day:'2-digit'
      }).formatToParts(baseDate);
      const Y = +parts.find(p=>p.type==='year').value;
      const M = +parts.find(p=>p.type==='month').value;
      const D = +parts.find(p=>p.type==='day').value;

      // 星期（Sakamoto 算法）
      function dow(y,m,d){ const t=[0,3,2,5,0,3,5,1,4,6,2,4]; if(m<3) y-=1; return (y + Math.floor(y/4) - Math.floor(y/100) + Math.floor(y/400) + t[m-1] + d) % 7; }
      const dow0 = dow(Y,M,D);
      const num8 = (dow0 === 0 ? 7 : dow0);

      // DayOfYear
      const isLeap = (Y%400===0)|| (Y%4===0 && Y%100!==0);
      const mdays = [31, isLeap?29:28, 31,30,31,30,31,31,30,31,30,31];
      let doy = D; for(let i=0;i<M-1;i++) doy += mdays[i];

      return {year:Y, month:M, day:D, num8, doy};
    }

    // ===== C# 等价算法（用北京时间字段） =====
    function intDiv(n, d){ return n < 0 ? Math.ceil(n/d) : Math.floor(n/d); }
    function intMod(n, d){ return n - intDiv(n,d) * d; }

    function calNew(ser){
      const num  = intDiv(ser, 10000);
      const num2 = intDiv(ser, 1000) % 10;
      const num3 = intDiv(ser, 100)  % 10;
      const num4 = intDiv(ser, 10)   % 10;
      const num5 = ser % 10;
      const num6 = num + num2 + num3 + num4 + num5;

      const {year, month, day, num8, doy} = getCNParts();

      const abc = num5 * 100 + num3 * 10 + num;
      const cba = num5 + num3 * 10 + num * 100;

      const sum = (month * day) + year + (num6 ** 3) + (num8 ** 2) + doy + (abc * cba);
      const num9 = (sum | 0) ^ 36873;

      const d0 = intMod(num9, 10);
      const d1 = intMod(intDiv(num9, 10),    10);
      const d2 = intMod(intDiv(num9, 100),   10);
      const d3 = intMod(intDiv(num9, 1000),  10);
      const d4 = intMod(intDiv(num9, 10000), 10);

      const reversed = d0*10000 + d1*1000 + d2*100 + d3*10 + d4;
      const s = String(Math.abs(reversed)).padStart(5,'0');
      return reversed < 0 ? '-' + s : s;
    }

    // ===== 交互 =====
    const sn   = document.getElementById('sn');
    const genBtn = document.getElementById('genBtn');
    const res  = document.getElementById('res');
    const err  = document.getElementById('err');
    const title= document.getElementById('title');
    const foot = document.getElementById('foot');
    const luggageBtn = document.getElementById('luggageBtn');

    function compute(){
      err.textContent = '';
      const t = i18n[lang];
      const raw = (sn.value || '').trim();

      if (!/^\d{5}$/.test(raw)){
        err.textContent = t.errNaN;
        res.textContent = '';
        res.dataset.rawPwd = '';
        return;
      }

      const n = Number(raw);
      if (n < 0 || n > 99999){
        err.textContent = t.errRange;
        res.textContent = '';
        res.dataset.rawPwd = '';
        return;
      }

      const pwd = calNew(n);
      res.dataset.rawPwd = pwd;
      res.textContent = t.resultPrefix + pwd;
    }

    genBtn.addEventListener('click', compute);
    sn.addEventListener('keydown', e => { if (e.key === 'Enter') compute(); });
    sn.addEventListener('input', e => { e.target.value = e.target.value.replace(/\D/g, '').slice(0,5); });

    luggageBtn.addEventListener('click', () => { lang = (lang === 'zh' ? 'en' : 'zh'); applyI18n(); });
    applyI18n();
  </script>
</body>
</html>
